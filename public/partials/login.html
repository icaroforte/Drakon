<div class="page-header"> Logar usuário</div>

<form ng-submit = "main.fazerLogin(logindata);">

  <!-- Username -->
  <label>Usuário:</label>
  <input class="form-control" type="text" name="username" placeholder="Insira um nome de usuário" ng-model="main.logindata.username">
  <br>
  <!-- Password -->
  <label>Senha:</label>
  <input class="form-control" type="password" name="password" placeholder="Insira uma senha" ng-model="main.logindata.password">
  <br>
  <!-- Submit -->
  <button class="btn btn-primary" type="submit"> Login </button>

</form>
<br>

<div class="jumbotron text-center" ng-show="main.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Processando...</p>
</div>

<div class="row show-hide-message" ng-show="main.sucesso">
  <div class="alert alert-success"> {{ main.sucesso }} </div>
</div>

<br>

<div class="row show-hide-message" ng-show="main.falha">
  <div class="alert alert-danger"> {{ main.falha }} </div>
</div>
